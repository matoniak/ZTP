@if (showBookPanel()) {
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div>
      <label
        for="name"
        class="block text-900 font-medium mb-2"
        >Name</label
      >
      <input
        id="name"
        formControlName="bookRoomForm.name"
        type="text"
        placeholder="Name"
        pInputText
        class="w-full mb-3" />

      <label
        for="surname"
        class="block text-900 font-medium mb-2"
        >Surname</label
      >
      <input
        id="surname"
        formControlName="bookRoomForm.surname"
        type="surname"
        placeholder="Surname"
        pInputText
        class="w-full mb-3" />

      <label
        for="package"
        class="block text-900 font-medium mb-2"
        >Set package</label
      >
      <p-selectbutton
        [options]="paymentOptions"
        (ngModel)="(value)"
        [multiple]="true"
        class="mb-3"
        id="package"
        optionLabel="name"
        optionValue="value" />

      <button
        pButton
        pRipple
        label="Book room"
        aria-label="Book room"
        icon="pi pi-user"
        class="w-full"></button>
    </div>
  </div>
}
