<p-menubar [model]="items">
  <ng-template #start>
    <p-image
      src="assets/images/joystick.png"
      alt="game pad logo" />
  </ng-template>
  <ng-template
    #item
    let-item
    let-root="root">
    <a
      pRipple
      href="#{{ item.href }}"
      class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      @if (item.badge) {
        <p-badge
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge" />
      }
      @if (item.shortcut) {
        <span
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
      }
      @if (item.items) {
        <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>
  <ng-template #end>
    @if (isUserAuthorized) {
      <div class="container gap-2">
        <button
          pButton
          pRipple
          (click)="signOut()"
          label="Sign out"
          aria-label="Sign out"
          icon="pi pi-user-plus"
          class="m-3"></button>
        <p-avatar
          size="large"
          image="./assets/images/avatar.png"
          shape="circle" />
      </div>
    } @else {
      <button
        pButton
        pRipple
        routerLink="/authorize"
        label="Sign in"
        aria-label="Sign In"
        icon="pi pi-user"
        class="mr-2 p-button-outlined"></button>
    }
  </ng-template>
</p-menubar>
