<p-menubar [model]="items">
  <ng-template #start>
    <img
      src="assets/images/joystick.png"
      alt="game pad logo" />
  </ng-template>
  <ng-template
    #item
    let-item
    let-root="root">
    <a
      pRipple
      href="#{{ item.href }}"
      class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      @if (item.badge) {
        <p-badge
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge" />
      }
      @if (item.shortcut) {
        <span
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
      }
      @if (item.items) {
        <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>
  <ng-template #end>
    <language-switcher class="mr-3" />

    @if (isUserAuthorized) {
      <p-avatar
        image="./assets/images/avatar.png"
        class="mr-2"
        shape="circle" />
    } @else {
      <button
        pButton
        pRipple
        [routerLink]="['authorize']"
        label="Sign in"
        aria-label="Sign In"
        icon="pi pi-user"
        class="mr-3"></button>

      <button
        pButton
        pRipple
        [routerLink]="['authorize']"
        label="Sign out"
        aria-label="Sign out"
        icon="pi pi-user-plus"></button>
    }
  </ng-template>
</p-menubar>
